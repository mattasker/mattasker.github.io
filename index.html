<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matthew Asker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery & Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            --color1: rgb(229, 240, 251);
            --color2: rgb(123, 148, 185);
        }
        * { font-family:'Helvetica Neue'; font-size:16px; text-align:justify; }
        navbar .nav > .active > a { background-color: var(--color2); }
    </style>

</head>
<body>

    <!-- Header -->
    <div id="header"></div>
    <script>
        fetch('header.html').then(r=>r.text()).then(html=>document.getElementById('header').innerHTML = html);
    </script>

    <!-- Page content -->
    <div class="container" style="padding-top:20px;">
        <div class="row g-4">

            <!-- Sidebar -->
            <div id="sidebar"></div>
            <script>
                fetch('sidebar.html').then(r=>r.text()).then(html=>document.getElementById('sidebar').innerHTML = html);
            </script>

            <!-- Right content -->
            <div id="main-content" class="col-md-9 col-sm-8" style="padding-left:30px;">
                <!-- Loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML = html);
    </script>

    <!-- JS loader for navbar clicks -->
    <script src="js/loadContent.js"></script>
</body>
</html>
